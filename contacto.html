<body class="padre_contacto">
    <!---------Logo y menu nav-------->
    <header class="header">
        <h2>HADA</h2>
        <h3>Moda y Accesorios</h3>
        <nav class="menu__navbar">
            <ul>

        </nav>
    </header>
    <!--------------Contactos----------->
    <h2 class="titulo__contacto">En Que Podemos <span>Ayudarte</span></h2>

    <div class="formulario__contacto__conjunto">
        <div class="formulario__contacto">
            <legend>Datos personales</legend>
            <form action="" >
                <p>
                    <label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre"
                placeholder="Igresa tu Nombre" required>
                </p>
                <p>
                    <label for="apellido">Apellido:</label><input type="text" name="apellido" id="apellido"
                placeholder="Igresa tu Apellido" required>
                </p>
                <p>
                    <label for="correo">E-Mail:</label><input type="email" name="correo" id="corre"
                placeholder="Ingresa tu Correo" required>
                </p>
                <p>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                    <option value="">Seleccionar</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                    <option value="nb">No Binario</option>
                    </select>
                </p>
                <p class="bloque_check">Deseas recibir el Newsletter<input type="checkbox" name="acepta" value="1">
                </p>
                <p class="bloque_texto">
                <textarea name="comentarios" id="comentarios" cols="35" rows="10" placeholder="Comentario"></textarea>
                </p>
                <input class="enviar" type="submit" value="Enviar formulario">
                <input class="limpiar" type="reset" value="Limpiar formulario">
            </form>
        </div>    
    </div>
